<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />

  <body>
    <div class="row" style="height: 80px; position: relative">
      <h1>Rxjs Todo List Demo</h1>
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-btn" style="padding: 5px">
            <button id="addTodoButton" class="btn btn-primary" type="button">
              Add
            </button>
          </span>
          <input
            id="todoDataText"
            type="text"
            style="margin: 5px"
            class="form-control"
            placeholder="Add Todo Item"
          />
        </div>
      </div>
    </div>

    <div
      id="todoListComponent"
      style="padding: 5px; flex: 1; position: relative"
    >
      <br />
      <h2>Todos</h2>
      <ul
        id="todoList"
        class="list-group"
        style="padding: 5px; height: 80%; overflow: scroll"
      ></ul>
    </div>

    <div class="footer" style="padding: 10px; position: relative; bottom: 0px">
      <div id="loadingStateComponent">
        <div id="loadingState" style="color: red"></div>
      </div>
      <div id="todoInfoComponent">
        <br />
        <h3>Todos Infromation</h3>
        <div>Total: <span id="totalTodos"></span></div>
        <div>Completed: <span id="completedTodos"></span></div>
      </div>
    </div>
  </body>
</html>
